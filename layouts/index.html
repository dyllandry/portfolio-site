<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
</head>

<body>
  {{ range .Site.Pages }}
    {{ if and (eq .Type "projects") ( .IsPage ) }}
      {{ .Params.title }}
      {{ .Params.repository_url }}
      {{ .Params.demo_url }}
      {{ .Params.description }}
      {{ .Params.thumbnail }}
    {{ end }}
  {{ end }}
</body>

</html>
